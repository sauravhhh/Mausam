<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
        }
        
        input {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 1rem;
        }
        
        button {
            background: #00b894;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .weather-info {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ Simple Weather</h1>
        
        <input type="text" id="cityInput" placeholder="Enter city name" value="London">
        <br>
        <button onclick="getWeather()">Get Weather</button>
        
        <div class="weather-info" id="weatherInfo">
            Click "Get Weather" to see weather information
        </div>
        
        <div style="margin-top: 20px; font-size: 0.9rem;">
            Made with â¤ï¸ by sauravhhh
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const weatherInfo = document.getElementById('weatherInfo');
            
            if (!city) {
                weatherInfo.innerHTML = "Please enter a city name!";
                return;
            }
            
            weatherInfo.innerHTML = "ğŸ”„ Loading weather...";
            
            try {
                const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
                const data = await response.json();
                
                const current = data.current_condition[0];
                const weather = data.weather;
                
                weatherInfo.innerHTML = `
                    <h3>ğŸ“ ${city}</h3>
                    <p>ğŸŒ¡ï¸ Temperature: ${current.temp_C}Â°C (${current.temp_F}Â°F)</p>
                    <p>â˜ï¸ Condition: ${current.weatherDesc[0].value}</p>
                    <p>ğŸ’¨ Wind: ${current.windspeedKmph} km/h</p>
                    <p>ğŸ’§ Humidity: ${current.humidity}%</p>
                `;
                
            } catch (error) {
                weatherInfo.innerHTML = "âŒ Couldn't get weather data. Try again!";
            }
        }
        
        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getWeather();
        });
    </script>
</body>
</html>
